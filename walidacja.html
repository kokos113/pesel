v<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>walidacja_1</title>
</head>
<body>
  <p>Uczeń:</p>
  <hr>
  <form id="formularz" onsubmit="walidacja()" action="index.html">
    <table>
      <tr>
        <td>
          <label for="imie">Imię i nazwisko:</label>
        </td>
        <td>
          <input type="text" id="imie" name="imie" placeholder="Imię Nazwisko" required>*
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">E-mail:</label>
        </td>
        <td>
          <input type="email" id="email" name="email" placeholder="me@domain.com" required>*
        </td>
      </tr>
      <tr>
        <td>
          <label for="ocena">Ocena:</label>
        </td>
        <td>
          <input type="text" id="ocena" name="ocena" placeholder="1-6" required>*
        </td>
      </tr>
      <tr>
        <td>
          <label for="data">Data:</label>
        </td>
        <td>
          <input type="date" id="data" name="data" required>*
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="Wyślij">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
  <hr>
  <p>
    Uwaga!<br>
    Pola oznaczone * są obowiązkowe!
  </p>
  <script >
   function walidacja(){
    try{
        przetwarzanieFormularza();
    }catch (e){
        window.alert(e.message);
    }
}

function przetwarzanieFormularza(){
    const form = document.forms["formularz"];
    let name = form.imie.value;
    let email = form.email.value;
    let ocena = parseInt(form.ocena.value);
    if(name.split(' ').length !== 2)
        throw new Error("Upewnij się czy podałeś prawidłowe imię i nazwisko!");
    if(isNaN(ocena))
        throw new Error("Ocena nie jest liczbą!");
    if(!email.match(/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/))
        throw new Error("Podano nieprawidłowy mail!");
    if(ocena < 1 || ocena > 6)
        throw new Error("Ocena musi być w zakresie 1-6!");
    return false;
}</script>
</body>
</html>
